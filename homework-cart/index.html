<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>товары в корзине</title>
</head>
<body> 

<button id="btn">add to cart</button>
<div id="label" style="border: 1px solid #efefef; padding: 10px;"></div>

<script>
    var count = -1;
    document.getElementById("btn").onclick = function() {
    count += 1;
    var word = '';
    var num_length = count.toString().length;
    if (num_length >= 3) {
        var temp = count.toString().slice(num_length - 2);
    } else {
        temp = count;
    }
    if (temp > 10 && temp < 21 || [5,6,7,8,9,0].indexOf(temp % 10) != -1) {
        word = ' товаров';
    } else if ([2,3,4].indexOf(temp % 10) != -1) {
        word = ' товара';
    } else {
        word = ' товар';
    }
    var p = document.createElement('p');
    p.innerHTML = 'В корзине '+ count + word;
    document.getElementById("label").appendChild(p);
    }
</script>

</body>
</html>
