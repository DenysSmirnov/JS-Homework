<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>товары в корзине</title>
</head>
<body> 

<button id="btn">add to cart</button>
<div id="label" style="border: 1px solid #efefef; padding: 10px;"></div>

<script>
    var count = 0;
    document.getElementById("btn").onclick = function() {
    count += 1;
    var word = '';
    if (count > 10 && count < 21 || [5,6,7,8,9,0].indexOf(count % 10) != -1) {
        word = ' товаров';
    } else if ([2,3,4].indexOf(count % 10) != -1) {
        word = ' товара';
    } else {
        word = ' товар';
    }
var p = document.createElement('p');
p.innerHTML = 'В корзине '+ count + word;
document.getElementById("label").appendChild(p);
}
</script>

</body>
</html>
