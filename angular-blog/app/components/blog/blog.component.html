<div class="row mt-5">
  <div class="col-md-9">
    <div class="bg-white column">
      <app-post-preview *ngFor="let post of postList" [post]="post" ></app-post-preview>
    </div>
  </div>
  <div class="col-md-3">
    <div class="bg-white column p-3">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0 btn-block" type="submit">Search</button>
      </form>
      <div role="separator" class="dropdown-divider"></div>
      <button type="button" class="btn btn-outline-success my-sm-3" data-toggle="modal" data-target="#exampleModal">Create new</button>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New post</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Title:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="form-group">
                  <label for="preview-message-text" class="col-form-label">Message preview:</label>
                  <textarea class="form-control" id="preview-message-text"></textarea>
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Message:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="select1">Category</label>
                    <select class="form-control" id="select1">
                      <option value="Начинающим">Начинающим</option>
                      <option value="Web">Web</option>
                      <option value="Алгоритмы">Алгоритмы</option>
                    </select>
                  </div>
                  <div class="input-group date col-md-6">
                    <mat-form-field>
                      <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Upload</span>
                  </div>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01">
                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-outline-primary">Save post</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
